<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bucket.name }} - QuirkNote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ bucket.name }}</h1>
    <div id="notes">
        {% for note in notes %}
            <div class="note {% if note.is_todo %}todo{% endif %}">
                <p>{% if note.is_todo %}☐ {% else %}• {% endif %}{{ note.content }}</p>
            </div>
        {% endfor %}
    </div>
    <div id="note-input">
        <textarea id="new-note" placeholder="• Type your note here..."></textarea>
    </div>
    <a href="{{ url_for('index') }}" id="back-button">Back to Buckets</a>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
